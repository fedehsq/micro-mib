<html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href ="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href = "{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  </head>

  <body style="margin-top: 50px; background-image: url({{ url_for('static', filename='svg/mailbox.svg') }});"> 
    <a href="/">
      <img style="position: fixed; left: 5%;"
      src="{{ url_for('static', filename='svg/icon_home.svg') }}" alt=""
    >
    </a>
    <h1 id="page_title">Mailbox</h1>
    <h5>Search function: Insert at least one field</h5>
      <form method="get" action="/mailbox">
      <input class="searchBox" type="text" name="msg" placeholder="Text"></input>
      <br>
      <input class="searchBox" type="text" name="user" placeholder="Email"></input>
      <br>
      <input class="searchBox" type="date" name="date" placeholder="Data"></input>
      <br>
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
   
    <div class="container" style="margin-top: 50px;">
      <h2 style="display: inline-flex;">
        <div><a style="color: white;" href="mailbox/inbox">Inbox</a></div>
        {% if inbox != 0 %}
        <div  style= "background-color: red; border-radius: 50%; color:white; width: 20px; height: 20px; vertical-align: middle; justify-content: center; align-items: center; display: flex; font-size: 14px; position: relative;"class="message-count">{{inbox}}</div>
        {% endif %}
      </h2>
      <h2>
        <a style="color: white;" href="mailbox/draft">Draft</a>
      </h2>
      <h2>
        <a style="color: white;" href="mailbox/scheduled">Scheduled</a>
      </h2> 
      <h2 style="display: inline-flex;">
        <div><a style="color: white;" href="mailbox/sent">Sent</a></div>
        {% if read != 0 %}
        <div  style= "background-color: red; border-radius: 50%; color:white; width: 20px; height: 20px; vertical-align: middle; justify-content: center; align-items: center; display: flex; font-size: 14px; position: relative;"class="message-count">{{read}}</div>
        {%  endif %}
      </h2>
    </div>

 </body>
</html>
